openapi: 3.0.3
info:
  title: JobTracker API
  description: REST API for tracking job applications, interviews, and attachments
  version: 1.0.0
  contact:
    name: JobTracker Team

servers:
  - url: http://localhost:7071/api
    description: Local Azure Functions
  - url: https://jobtracker.azurestaticapps.net/api
    description: Azure Static Web Apps (Production)

tags:
  - name: Applications
    description: Job application management
  - name: Interviews
    description: Interview event management
  - name: Status
    description: Application status tracking
  - name: Attachments
    description: File attachment management
  - name: User
    description: User profile operations

paths:
  /me:
    get:
      operationId: getProfile
      tags: [User]
      summary: Get current user profile
      security:
        - bearerAuth: []
      responses:
        '200':
          description: User profile retrieved
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
        '401':
          $ref: '#/components/responses/Unauthorized'

  /applications:
    get:
      operationId: listApplications
      tags: [Applications]
      summary: List job applications with filtering and pagination
      security:
        - bearerAuth: []
      parameters:
        - name: status
          in: query
          schema:
            type: array
            items:
              $ref: '#/components/schemas/ApplicationStatus'
        - name: company
          in: query
          schema:
            type: string
        - name: source
          in: query
          schema:
            $ref: '#/components/schemas/ApplicationSource'
        - name: appliedFrom
          in: query
          schema:
            type: string
            format: date
        - name: appliedTo
          in: query
          schema:
            type: string
            format: date
        - name: q
          in: query
          description: Search query (company or role title)
          schema:
            type: string
        - name: pageSize
          in: query
          schema:
            type: integer
            default: 20
            minimum: 1
            maximum: 100
        - name: continuationToken
          in: query
          schema:
            type: string
      responses:
        '200':
          description: List of applications
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PaginatedApplicationResponse'
        '401':
          $ref: '#/components/responses/Unauthorized'

    post:
      operationId: createApplication
      tags: [Applications]
      summary: Create a new job application
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateApplicationRequest'
      responses:
        '201':
          description: Application created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/JobApplication'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'

  /applications/{applicationId}:
    parameters:
      - $ref: '#/components/parameters/applicationId'

    get:
      operationId: getApplication
      tags: [Applications]
      summary: Get a single job application by ID
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Application details
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/JobApplication'
        '404':
          $ref: '#/components/responses/NotFound'
        '401':
          $ref: '#/components/responses/Unauthorized'

    patch:
      operationId: updateApplication
      tags: [Applications]
      summary: Update an existing job application
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateApplicationRequest'
      responses:
        '200':
          description: Application updated
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/JobApplication'
        '400':
          $ref: '#/components/responses/BadRequest'
        '404':
          $ref: '#/components/responses/NotFound'
        '401':
          $ref: '#/components/responses/Unauthorized'

    delete:
      operationId: deleteApplication
      tags: [Applications]
      summary: Delete a job application
      security:
        - bearerAuth: []
      responses:
        '204':
          description: Application deleted
        '404':
          $ref: '#/components/responses/NotFound'
        '401':
          $ref: '#/components/responses/Unauthorized'

  /applications/{applicationId}/status:
    parameters:
      - $ref: '#/components/parameters/applicationId'

    post:
      operationId: updateApplicationStatus
      tags: [Status]
      summary: Update application status (creates status history entry)
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateStatusRequest'
      responses:
        '200':
          description: Status updated
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/JobApplication'
        '400':
          $ref: '#/components/responses/BadRequest'
        '404':
          $ref: '#/components/responses/NotFound'
        '401':
          $ref: '#/components/responses/Unauthorized'

  /applications/{applicationId}/status-history:
    parameters:
      - $ref: '#/components/parameters/applicationId'

    get:
      operationId: getStatusHistory
      tags: [Status]
      summary: Get status change history for an application
      security:
        - bearerAuth: []
      parameters:
        - name: pageSize
          in: query
          schema:
            type: integer
            default: 50
        - name: continuationToken
          in: query
          schema:
            type: string
      responses:
        '200':
          description: Status history
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PaginatedStatusHistoryResponse'
        '404':
          $ref: '#/components/responses/NotFound'
        '401':
          $ref: '#/components/responses/Unauthorized'

  /applications/{applicationId}/interviews:
    parameters:
      - $ref: '#/components/parameters/applicationId'

    get:
      operationId: listInterviews
      tags: [Interviews]
      summary: List interview events for an application
      security:
        - bearerAuth: []
      parameters:
        - name: pageSize
          in: query
          schema:
            type: integer
            default: 50
        - name: continuationToken
          in: query
          schema:
            type: string
      responses:
        '200':
          description: List of interviews
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PaginatedInterviewResponse'
        '404':
          $ref: '#/components/responses/NotFound'
        '401':
          $ref: '#/components/responses/Unauthorized'

    post:
      operationId: createInterview
      tags: [Interviews]
      summary: Create a new interview event
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateInterviewRequest'
      responses:
        '201':
          description: Interview created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/InterviewEvent'
        '400':
          $ref: '#/components/responses/BadRequest'
        '404':
          $ref: '#/components/responses/NotFound'
        '401':
          $ref: '#/components/responses/Unauthorized'

  /applications/{applicationId}/interviews/{interviewId}:
    parameters:
      - $ref: '#/components/parameters/applicationId'
      - $ref: '#/components/parameters/interviewId'

    get:
      operationId: getInterview
      tags: [Interviews]
      summary: Get a single interview event
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Interview details
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/InterviewEvent'
        '404':
          $ref: '#/components/responses/NotFound'
        '401':
          $ref: '#/components/responses/Unauthorized'

    patch:
      operationId: updateInterview
      tags: [Interviews]
      summary: Update an interview event
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateInterviewRequest'
      responses:
        '200':
          description: Interview updated
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/InterviewEvent'
        '400':
          $ref: '#/components/responses/BadRequest'
        '404':
          $ref: '#/components/responses/NotFound'
        '401':
          $ref: '#/components/responses/Unauthorized'

    delete:
      operationId: deleteInterview
      tags: [Interviews]
      summary: Delete an interview event
      security:
        - bearerAuth: []
      responses:
        '204':
          description: Interview deleted
        '404':
          $ref: '#/components/responses/NotFound'
        '401':
          $ref: '#/components/responses/Unauthorized'

  /applications/{applicationId}/attachments/presign-upload:
    parameters:
      - $ref: '#/components/parameters/applicationId'

    post:
      operationId: presignUpload
      tags: [Attachments]
      summary: Get presigned URL for uploading an attachment
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PresignUploadRequest'
      responses:
        '200':
          description: Presigned upload URL generated
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PresignUploadResponse'
        '400':
          $ref: '#/components/responses/BadRequest'
        '404':
          $ref: '#/components/responses/NotFound'
        '401':
          $ref: '#/components/responses/Unauthorized'

  /applications/{applicationId}/attachments:
    parameters:
      - $ref: '#/components/parameters/applicationId'

    get:
      operationId: listAttachments
      tags: [Attachments]
      summary: List attachments for an application
      security:
        - bearerAuth: []
      parameters:
        - name: pageSize
          in: query
          schema:
            type: integer
            default: 50
        - name: continuationToken
          in: query
          schema:
            type: string
      responses:
        '200':
          description: List of attachments
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PaginatedAttachmentResponse'
        '404':
          $ref: '#/components/responses/NotFound'
        '401':
          $ref: '#/components/responses/Unauthorized'

    post:
      operationId: confirmUpload
      tags: [Attachments]
      summary: Confirm attachment upload and persist metadata
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ConfirmUploadRequest'
      responses:
        '201':
          description: Attachment confirmed
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Attachment'
        '400':
          $ref: '#/components/responses/BadRequest'
        '404':
          $ref: '#/components/responses/NotFound'
        '401':
          $ref: '#/components/responses/Unauthorized'

  /applications/{applicationId}/attachments/{attachmentId}/presign-download:
    parameters:
      - $ref: '#/components/parameters/applicationId'
      - $ref: '#/components/parameters/attachmentId'

    get:
      operationId: presignDownload
      tags: [Attachments]
      summary: Get presigned URL for downloading an attachment
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Presigned download URL generated
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PresignDownloadResponse'
        '404':
          $ref: '#/components/responses/NotFound'
        '401':
          $ref: '#/components/responses/Unauthorized'

  /applications/{applicationId}/attachments/{attachmentId}:
    parameters:
      - $ref: '#/components/parameters/applicationId'
      - $ref: '#/components/parameters/attachmentId'

    delete:
      operationId: deleteAttachment
      tags: [Attachments]
      summary: Delete an attachment
      security:
        - bearerAuth: []
      responses:
        '204':
          description: Attachment deleted
        '404':
          $ref: '#/components/responses/NotFound'
        '401':
          $ref: '#/components/responses/Unauthorized'

components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT

  parameters:
    applicationId:
      name: applicationId
      in: path
      required: true
      schema:
        type: string
        format: uuid

    interviewId:
      name: interviewId
      in: path
      required: true
      schema:
        type: string
        format: uuid

    attachmentId:
      name: attachmentId
      in: path
      required: true
      schema:
        type: string
        format: uuid

  schemas:
    ApplicationStatus:
      type: string
      enum:
        - Applied
        - Interviewing
        - Offer
        - Rejected
        - Ghosted
        - Withdrawn

    ApplicationSource:
      type: string
      enum:
        - LinkedIn
        - Indeed
        - Glassdoor
        - CompanyWebsite
        - Referral
        - Recruiter
        - Other

    InterviewType:
      type: string
      enum:
        - PhoneScreen
        - TechnicalScreen
        - Onsite
        - Virtual
        - TakeHomeAssignment
        - BehavioralInterview
        - PanelInterview
        - FinalRound
        - Other

    User:
      type: object
      required:
        - userId
        - email
        - createdAt
        - plan
      properties:
        userId:
          type: string
          format: uuid
        email:
          type: string
          format: email
        createdAt:
          type: string
          format: date-time
        plan:
          type: string

    JobApplication:
      type: object
      required:
        - applicationId
        - userId
        - company
        - roleTitle
        - appliedDate
        - status
        - source
        - createdAt
        - updatedAt
      properties:
        applicationId:
          type: string
          format: uuid
        userId:
          type: string
          format: uuid
        company:
          type: string
        roleTitle:
          type: string
        location:
          type: string
          nullable: true
        salaryRange:
          type: string
          nullable: true
        appliedDate:
          type: string
          format: date-time
        status:
          $ref: '#/components/schemas/ApplicationStatus'
        source:
          $ref: '#/components/schemas/ApplicationSource'
        url:
          type: string
          nullable: true
        resumeUsed:
          type: string
          nullable: true
        notes:
          type: string
          nullable: true
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time

    InterviewEvent:
      type: object
      required:
        - interviewId
        - applicationId
        - date
        - type
        - createdAt
        - updatedAt
      properties:
        interviewId:
          type: string
          format: uuid
        applicationId:
          type: string
          format: uuid
        date:
          type: string
          format: date-time
        interviewer:
          type: string
          nullable: true
        type:
          $ref: '#/components/schemas/InterviewType'
        notes:
          type: string
          nullable: true
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time

    StatusHistory:
      type: object
      required:
        - historyId
        - applicationId
        - oldStatus
        - newStatus
        - changedAt
      properties:
        historyId:
          type: string
          format: uuid
        applicationId:
          type: string
          format: uuid
        oldStatus:
          $ref: '#/components/schemas/ApplicationStatus'
        newStatus:
          $ref: '#/components/schemas/ApplicationStatus'
        changedAt:
          type: string
          format: date-time

    Attachment:
      type: object
      required:
        - attachmentId
        - applicationId
        - type
        - fileName
        - contentType
        - sizeBytes
        - storagePath
        - uploadedAt
      properties:
        attachmentId:
          type: string
          format: uuid
        applicationId:
          type: string
          format: uuid
        type:
          type: string
        fileName:
          type: string
        contentType:
          type: string
        sizeBytes:
          type: integer
          format: int64
        storagePath:
          type: string
        uploadedAt:
          type: string
          format: date-time

    CreateApplicationRequest:
      type: object
      required:
        - company
        - roleTitle
        - appliedDate
        - source
      properties:
        company:
          type: string
        roleTitle:
          type: string
        location:
          type: string
          nullable: true
        salaryRange:
          type: string
          nullable: true
        appliedDate:
          type: string
          format: date-time
        status:
          $ref: '#/components/schemas/ApplicationStatus'
          default: Applied
        source:
          $ref: '#/components/schemas/ApplicationSource'
        url:
          type: string
          nullable: true
        resumeUsed:
          type: string
          nullable: true
        notes:
          type: string
          nullable: true

    UpdateApplicationRequest:
      type: object
      properties:
        company:
          type: string
          nullable: true
        roleTitle:
          type: string
          nullable: true
        location:
          type: string
          nullable: true
        salaryRange:
          type: string
          nullable: true
        url:
          type: string
          nullable: true
        resumeUsed:
          type: string
          nullable: true
        notes:
          type: string
          nullable: true

    UpdateStatusRequest:
      type: object
      required:
        - newStatus
      properties:
        newStatus:
          $ref: '#/components/schemas/ApplicationStatus'

    CreateInterviewRequest:
      type: object
      required:
        - date
        - type
      properties:
        date:
          type: string
          format: date-time
        interviewer:
          type: string
          nullable: true
        type:
          $ref: '#/components/schemas/InterviewType'
        notes:
          type: string
          nullable: true

    UpdateInterviewRequest:
      type: object
      properties:
        date:
          type: string
          format: date-time
          nullable: true
        interviewer:
          type: string
          nullable: true
        type:
          $ref: '#/components/schemas/InterviewType'
          nullable: true
        notes:
          type: string
          nullable: true

    PresignUploadRequest:
      type: object
      required:
        - fileName
        - contentType
        - sizeBytes
        - type
      properties:
        fileName:
          type: string
        contentType:
          type: string
        sizeBytes:
          type: integer
          format: int64
        type:
          type: string

    PresignUploadResponse:
      type: object
      required:
        - uploadUrl
        - storagePath
        - attachmentId
      properties:
        uploadUrl:
          type: string
        storagePath:
          type: string
        headers:
          type: object
          additionalProperties:
            type: string
        attachmentId:
          type: string
          format: uuid

    ConfirmUploadRequest:
      type: object
      required:
        - attachmentId
      properties:
        attachmentId:
          type: string
          format: uuid

    PresignDownloadResponse:
      type: object
      required:
        - downloadUrl
        - fileName
        - expiresAt
      properties:
        downloadUrl:
          type: string
        fileName:
          type: string
        expiresAt:
          type: string
          format: date-time

    PaginatedApplicationResponse:
      type: object
      required:
        - items
        - count
      properties:
        items:
          type: array
          items:
            $ref: '#/components/schemas/JobApplication'
        continuationToken:
          type: string
          nullable: true
        count:
          type: integer

    PaginatedInterviewResponse:
      type: object
      required:
        - items
        - count
      properties:
        items:
          type: array
          items:
            $ref: '#/components/schemas/InterviewEvent'
        continuationToken:
          type: string
          nullable: true
        count:
          type: integer

    PaginatedStatusHistoryResponse:
      type: object
      required:
        - items
        - count
      properties:
        items:
          type: array
          items:
            $ref: '#/components/schemas/StatusHistory'
        continuationToken:
          type: string
          nullable: true
        count:
          type: integer

    PaginatedAttachmentResponse:
      type: object
      required:
        - items
        - count
      properties:
        items:
          type: array
          items:
            $ref: '#/components/schemas/Attachment'
        continuationToken:
          type: string
          nullable: true
        count:
          type: integer

    ErrorResponse:
      type: object
      required:
        - error
        - message
      properties:
        error:
          type: string
        message:
          type: string
        details:
          type: string
          nullable: true

  responses:
    BadRequest:
      description: Invalid request
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ErrorResponse'

    Unauthorized:
      description: Authentication required
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ErrorResponse'

    NotFound:
      description: Resource not found
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ErrorResponse'
